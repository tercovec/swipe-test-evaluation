      show_state: true
      align: left
      tooltip: ''
      border: ''
      file_types: text/csv, text/plain
      enabled: true
      files: []
      foreground: ''
      visible: true
      text: upload blank
      font_size: null
      font: ''
      spacing_above: small
      icon_align: left
      spacing_below: small
      italic: false
      file: null
      background: ''
      bold: false
      underline: false
      multiple: false
      icon: fa:upload
    name: loader_blank
    layout_properties: {grid_position: 'JKPZFK,JYGNRW'}
