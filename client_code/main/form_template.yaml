    layout_properties: {grid_position: 'MSQVQD,IAUIUV'}
  - type: Label
    properties: {}
    name: label_1
    layout_properties: {grid_position: 'MSQVQD,LGDCTQ'}
  - type: RichText
    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
