      role: elevated-button
      show_state: true
      align: left
      tooltip: ''
      border: ''
      file_types: text/csv, text/plain
      enabled: true
      files: []
      foreground: ''
      visible: true
      text: upload samples
      font_size: null
      font: ''
      spacing_above: small
      icon_align: left
      spacing_below: small
      italic: false
      file: null
      background: ''
      bold: false
