      text: '', font_size: null, font: '', spacing_above: small, type: number, spacing_below: small,
      italic: false, background: '', bold: false, underline: false}
    name: sample_size
    layout_properties: {grid_position: 'QOMDCW,IYDCNG CLOMLS,ZSFRQR'}
